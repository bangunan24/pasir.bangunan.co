ngunan dan Fungsinya</h2><p>Di bawah ini akan kami uraikan masing-masing dari tiap-tiap Variasi pasir tadi.</p><h3 id=pasir-pasang-di-kebon-pala-jakarta>Pasir Pasang Di Kebon Pala Jakarta</h3><div class=inline-related-post>Lainnya: <a href=/jual-pasir-bangunan-di-cipinang-jakarta-terdekat/>Jual Pasir Bangunan Di Cipinang Jakarta [Terdekat]</a></div><p>Pertama ialah pasir pasang. Pasir pasang adalah pasir yang amat biasa digunakan dalam tiap-tiap konstruksi bangunan. Pasir pasang ini lebih banyak dipakai untuk campuran adukan sebagai bahan dasar pembuatan pondasi, pemasangan bata merah, batako dan juga kadang diterapkan sebagai timbunan. Pasir pasang ini memiliki karakter dan warna yang tidak sama, tergantung tempat penambangannya. Biasanya pasir pasang yang ditambang dari lokasi di Jawa Barat kebanyakan berwarna hitam, hitam kemerahan, hitam kecoklatan dan juga abu-abu. Akan tetapi pasir pasang yang ditambang dari wilayah Banten kebanyakan berwarna kuning, coklat, dan krem. Seperti juga pasir pasang yang ditambang dari daerah Jawa Tengah dan Jawa Timur berwarna hitam pekat dan hitam kemerahan.</p><p>Mengapa disebut dg pasir pasang? karena memang pasir macam ini dipakai untuk pemasangan. Seperti pemasangan bata merah, batako dan batu pondasi makanya disebut dg pasir pasang. Pasir pasang ini memiliki karakteristik yang kasar umumnya dan masih terdapat kerikil kecil-kecil di dalamnya, sebab memang pasir pasang ini hanya diayak bersama ayakan standar bukan bersama ayakan halus. Seandainya terdapat komposisi bebatuan kecil yang tdk banyak di dalamnya pasir pasang ini juga masih mengandung kadar Lumpur di atas 10%. Sehingga ragam pasir ini tidak pantas untuk diterapkan sebagai campuran adukan pengecoran atau sebagai pasir plesteran. Pasir pasang ini paling ideal dipakai untuk memasang bata merah, batako dan memasang batu pondasi. Jika diperbandingkan dari sisi harga, karenanya ragam pasir pasang ini merupakan pasir yang paling murah dikelasnya untuk konstruksi bangunan.</p><h3 id=pasir-plester-di-kebon-pala-jakarta>Pasir Plester Di Kebon Pala Jakarta</h3><p>Kedua yaitu pasir plester. Pasir plester merupakan pasir yang dipakai khusus untuk memplester tembok atau diterapkan sebagai campuran adukan untuk pemasangan keramik dan granit. ciri fisik dari pasir plester ini juga tidak sama. Ada yang amat halus, ada juga yang agak kasar. Ciri yang paling mencolok dari tipe pasir ini ialah tidak mengandung kerikil di dalamnya, sehingga para tukang atau para kontraktor tidak perlu lagi mengeluarkan budget dan juga tukang tambahan untuk mengayak nya atau menghaluskan nya. Karena pasir plester ini sudah halus dan tidak berbatu. Jadi benar-benar sesuai sekali pasir plester ini diterapkan untuk plester tembok, pemasangan keramik dan granit. Perlu diketahui juga warna dari pasir plester ini pun tidak sama, sebagaimana dg lokasi tambang. Sekiranya lokasi penambangan dari wilayah Jawa Barat, Jawa Tengah dan juga Jawa Timur kebanyakan warna pasir plester ini yaitu hitam keabu-abuan, hitam kemerahan dan coklat. Tetapi bila lokasi tambangnya di kawasan Banten, Pulau Bangka dan Lampung karenanya warnanya kebanyakan merupakan putih, kuning dan cokelat. Untuk kualitas sendiri pasir plester ini lebih baik dari mutu pasir pasang, karena para penambang pasir mereka memisahkan variasi pasir sebagaimana dg mutu dan harga. Pasir plester yang ditambang ini termasuk pasir yang paling lama pelaksanaan penambangannya apabila dibandingkan pengerjaan penambangan pasir pasang. Pasir pasang sendiri sebenarnya merupakan sisa dari pemilihan pasir plester, sehingga pasir plester ini merupakan pasir yang memang diprioritaskan dalam penambangannya.</p><h3 id=pasir-beton-di-kebon-pala-jakarta>Pasir Beton Di Kebon Pala Jakarta</h3><p>Ketiga yaitu pasir cor. Pasir beton ini pada hakikatnya yaitu pasir yang umum digunakan, akan tetapi menjadi khusus cor ketika pasir beton ini mempunyai karakteristik yang khusus untuk cor; seperti memiliki kadar lumpur dibawah 10%, sifat atau kara
