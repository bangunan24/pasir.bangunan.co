ari tiap Tipe pasir tersebut.</p><h3 id=pasir-pasang-di-cinere-depok>Pasir Pasang Di Cinere Depok</h3><div class=inline-related-post>Lainnya: <a href=/jual-pasir-bangunan-di-kebon-baru-jakarta-terdekat/>Jual Pasir Bangunan Di Kebon Baru Jakarta [Terdekat]</a></div><p>Pertama adalah pasir pasang. Pasir pasang adalah pasir yang sungguh-sungguh umum diaplikasikan dalam setiap konstruksi bangunan. Pasir pasang ini lebih banyak digunakan untuk campuran adukan sebagai bahan dasar pembuatan pondasi, pemasangan bata merah, batako dan juga kadang diaplikasikan sebagai timbunan. Pasir pasang ini mempunyai karakter dan warna yang berlainan, tergantung daerah penambangannya. Biasanya pasir pasang yang ditambang dari lokasi di Jawa Barat kebanyakan berwarna hitam, hitam kemerahan, hitam kecoklatan dan juga abu-abu. Akan tetapi pasir pasang yang ditambang dari wilayah Banten kebanyakan berwarna kuning, coklat, dan krem. Seperti juga pasir pasang yang ditambang dari wilayah Jawa Tengah dan Jawa Timur berwarna hitam pekat dan hitam kemerahan.</p><p>Mengapa disebut dg pasir pasang? karena memang pasir tipe ini digunakan untuk pemasangan. Seperti pemasangan bata merah, batako dan batu pondasi makanya disebut dengan pasir pasang. Pasir pasang ini memiliki ciri fisik yang kasar lazimnya dan masih terdapat bebatuan kecil-kecil di dalamnya, sebab memang pasir pasang ini hanya diayak dengan ayakan standar bukan dg ayakan halus. Sekiranya terdapat kandungan batu kecil yang tdk banyak di dalamnya pasir pasang ini juga masih mengandung kadar Lumpur di atas 10%. Sehingga macam pasir ini tidak layak untuk diterapkan sebagai campuran adukan pengecoran atau sebagai pasir plesteran. Pasir pasang ini paling pas digunakan untuk memasang bata merah, batako dan memasang batu pondasi. Jika diperbandingkan dari sisi harga, karenanya variasi pasir pasang ini yakni pasir yang paling murah dikelasnya untuk konstruksi bangunan.</p><h3 id=pasir-plester-di-cinere-depok>Pasir Plester Di Cinere Depok</h3><p>Kedua yaitu pasir plester. Pasir plester yakni pasir yang diaplikasikan khusus untuk memplester tembok atau digunakan sebagai campuran adukan untuk pemasangan keramik dan granit. karakteristik dari pasir plester ini juga tdk sama. Ada yang sungguh-sungguh halus, ada juga yang agak kasar. Ciri yang paling mencolok dari macam pasir ini merupakan tdk mengandung batu di dalamnya, sehingga para tukang atau para kontraktor tidak perlu lagi mengeluarkan biaya dan juga tenaga tambahan untuk mengayak nya atau menghaluskan nya. Sebab pasir plester ini telah halus dan tdk berbatu. Jadi betul-betul sesuai sekali pasir plester ini digunakan untuk plester tembok, pemasangan keramik dan granit. Perlu dikenal juga warna dari pasir plester ini pun tidak sama, sebagaimana dengan lokasi tambang. Sekiranya lokasi penambangan dari wilayah Jawa Barat, Jawa Tengah dan juga Jawa Timur kebanyakan warna pasir plester ini adalah hitam keabu-abuan, hitam kemerahan dan coklat. Namun bila lokasi tambangnya di wilayah Banten, Pulau Bangka dan Lampung karenanya warnanya kebanyakan yakni putih, kuning dan coklat. Untuk mutu sendiri pasir plester ini lebih bagus dari kwalitas pasir pasang, karena para penambang pasir mereka memisahkan jenis pasir sesuai dengan kualitas dan harga. Pasir plester yang ditambang ini termasuk pasir yang paling lama pelaksanaan penambangannya jikalau dibandingkan pengerjaan penambangan pasir pasang. Pasir pasang sendiri sebenarnya adalah sisa dari pemilihan pasir plester, sehingga pasir plester ini merupakan pasir yang memang diprioritaskan dalam penambangannya.</p><h3 id=pasir-beton-di-cinere-depok>Pasir Beton Di Cinere Depok</h3><p>Ketiga yakni pasir cor. Pasir cor ini pada hakikatnya ialah pasir yang lazim diaplikasikan, akan tetapi menjadi khusus cor ketika pasir beton ini mempunyai ciri fisik yang khusus untuk beton; seperti memiliki kadar lumpur dibawah 10%, sifat atau ciri fisik nya yang kasar dan hemat semen. Pasir yang mempunyai kandungan Lumpur di atas 10% itu ben
