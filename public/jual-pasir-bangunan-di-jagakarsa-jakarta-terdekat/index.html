elaskan masing-masing dari tiap Variasi pasir tersebut.</p><h3 id=pasir-pasang-di-jagakarsa-jakarta>Pasir Pasang Di Jagakarsa Jakarta</h3><div class=inline-related-post>Lainnya: <a href=/jual-pasir-bangunan-terdekat-di-pamulang-tangerang/>Jual Pasir Bangunan Terdekat Di Pamulang Tangerang</a></div><p>Pertama ialah pasir pasang. Pasir pasang ialah pasir yang benar-benar lazim diaplikasikan dalam tiap konstruksi bangunan. Pasir pasang ini lebih banyak dipakai untuk campuran adukan yang menjadi bahan dasar pembuatan pondasi, pemasangan bata merah, batako dan juga kadang diterapkan sebagai urukan. Pasir pasang ini mempunyai karakter dan warna yang tidak sama, tergantung daerah penambangannya. Umumnya pasir pasang yang ditambang dari daerah di Jawa Barat kebanyakan berwarna hitam, hitam kemerahan, hitam kecoklatan dan juga abu-abu. Sedangkan pasir pasang yang ditambang dari daerah Banten kebanyakan berwarna kuning, coklat, dan krem. Demikian juga pasir pasang yang ditambang dari wilayah Jawa Tengah dan Jawa Timur berwarna hitam pekat dan hitam kemerahan.</p><p>Mengapa disebut dengan pasir pasang? sebab memang pasir tipe ini digunakan untuk pemasangan. Seperti pemasangan bata merah, batako dan batu pondasi makanya disebut dengan pasir pasang. Pasir pasang ini mempunyai ciri fisik yang kasar lazimnya dan masih terdapat bebatuan kecil-kecil di dalamnya, sebab memang pasir pasang ini hanya diayak dengan ayakan standar bukan bersama ayakan halus. Seandainya terdapat komposisi batu kecil yang tdk banyak di dalamnya pasir pasang ini juga masih mengandung kadar Lumpur di atas 10%. Sehingga jenis pasir ini tidak cocok untuk digunakan sebagai campuran adukan pengecoran atau sebagai pasir plesteran. Pasir pasang ini paling tepat digunakan untuk memasang bata merah, batako dan memasang batu pondasi. Apabila dibandingkan dari sisi harga, maka jenis pasir pasang ini yaitu pasir yang paling tidak mahal dikelasnya untuk konstruksi bangunan.</p><h3 id=pasir-plester-di-jagakarsa-jakarta>Pasir Plester Di Jagakarsa Jakarta</h3><p>Kedua yakni pasir plester. Pasir plester merupakan pasir yang dipakai khusus untuk memplester tembok atau diaplikasikan sebagai campuran adukan untuk pemasangan keramik dan granit. karakteristik dari pasir plester ini juga tidak sama. Ada yang sungguh-sungguh halus, ada juga yang agak kasar. Ciri yang paling mencolok dari macam pasir ini ialah tidak mengandung kerikil di dalamnya, sehingga para tukang atau para pelaku konstruksi tidak perlu lagi mengeluarkan biaya dan juga tenaga tambahan untuk mengayak nya atau menghaluskan nya. Karena pasir plester ini telah halus dan tidak berbatu. Jadi sungguh-sungguh layak sekali pasir plester ini diaplikasikan untuk plester tembok, pemasangan keramik dan granit. Perlu diketahui juga warna dari pasir plester ini pun berbeda-beda, sebagaimana dengan lokasi tambang. Bila lokasi penambangan dari wilayah Jawa Barat, Jawa Tengah dan juga Jawa Timur kebanyakan warna pasir plester ini yakni hitam keabu-abuan, hitam kemerahan dan cokelat. Melainkan sekiranya lokasi tambangnya di kawasan Banten, Pulau Bangka dan Lampung karenanya warnanya kebanyakan ialah putih, kuning dan coklat. Untuk kwalitas sendiri pasir plester ini lebih baik dari kwalitas pasir pasang, sebab para penambang pasir mereka memisahkan macam pasir sesuai dg kualitas dan harga. Pasir plester yang ditambang ini termasuk pasir yang paling lama proses penambangannya seandainya dibandingi proses penambangan pasir pasang. Pasir pasang sendiri sesungguhnya ialah sisa dari pemilihan pasir plester, sehingga pasir plester ini adalah pasir yang memang diprioritaskan dalam penambangannya.</p><h3 id=pasir-cor-di-jagakarsa-jakarta>Pasir Cor Di Jagakarsa Jakarta</h3><p>Ketiga yaitu pasir cor. Pasir cor ini pada hakikatnya ialah pasir yang biasa dipakai, melainkan menjadi khusus cor saat pasir beton ini mempunyai ciri fisik yang khusus untuk beton; seperti mempunyai kadar lumpur dibawah 10%, sifat atau ciri fisik nya yang kasar dan hemat semen.
